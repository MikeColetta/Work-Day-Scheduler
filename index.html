<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css"/>
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron plannerTitle">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="allInputs">
      <div class="row">
        <div class="col hour">
          <p>9:00 AM</p>
        </div>
        <div class="col-10">
          <textarea class="form-control textarea" id="nineAppt" rows="3"></textarea>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info saveBtn" id="nineBtn" formText = "nineAppt">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col hour">
          <p>10:00 AM</p>
        </div>
        <div class="col-10">
          <textarea class="form-control appointmentForm" id="tenAppt" rows="3"></textarea>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info saveBtn" id="tenBtn" formText = "tenAppt">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col hour">
          <p>11:00 AM</p>
        </div>
        <div class="col-10">
          <textarea class="form-control appointmentForm" id="elevenAppt" rows="3"></textarea>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info saveBtn" id="elevenBtn" formText = "elevenAppt">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col hour">
          <p>12:00 PM</p>
        </div>
        <div class="col-10">
          <textarea class="form-control appointmentForm" id="twelveAppt" rows="3"></textarea>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info saveBtn" id="twelveBtn" formText = "twelveAppt">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col hour">
          <p>1:00 PM</p>
        </div>
        <div class="col-10">
          <textarea class="form-control appointmentForm" id="oneAppt" rows="3"></textarea>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info saveBtn" id="oneBtn" formText = "oneAppt">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col hour">
          <p>2:00 PM</p>
        </div>
        <div class="col-10">
          <textarea class="form-control appointmentForm"  id="twoAppt" rows="3"></textarea>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info saveBtn" id="twoBtn" formText = "twoAppt">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col hour">
          <p>3:00 PM</p>
        </div>
        <div class="col-10">
          <textarea class="form-control appointmentForm" id="threeAppt" rows="3"></textarea>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info saveBtn" id="threeBtn" formText = "threeAppt">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col hour">
          <p>4:00 PM</p>
        </div>
        <div class="col-10">
          <textarea class="form-control appointmentForm" id="fourAppt" rows="3"></textarea>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info saveBtn" id="fourBtn" formText = "fourAppt">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col hour">
          <p>5:00 PM</p>
        </div>
        <div class="col-10">
          <textarea class="form-control appointmentForm" id="fiveAppt" rows="3"></textarea>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info saveBtn" id="fiveBtn" formText = "fiveAppt">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
